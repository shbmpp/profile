    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #222;
            --container-bg: #fff;
            --border-color: #e5e5e5;
            --link-bg: #ddd;
            --link-hover: #f0f0f0;
            --subtext-color: #666;
            --footer-color: #999;
        }
        
        body.dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #eee;
            --container-bg: #2a2a2a;
            --border-color: #444;
            --link-bg: #444;
            --link-hover: #333;
            --subtext-color: #ccc;
            --footer-color: #aaa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .toggle-btn {
            position: fixed;
            z-index: 3;
            top: 15px;
            right: 15px;
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            margin: 0;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInContainer 0.8s ease-out forwards;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        svg {
            fill: var(--subtext-color);
        }
        
        @keyframes fadeInContainer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            padding: 30px 20px 20px;
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeIn 0.8s ease-out 0.2s forwards;
        }
        
        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background-color: #eee;
            overflow: hidden;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #aaa;
            transition: background-color 0.3s;
        }
        
        body.dark-mode .profile-pic {
            background-color: #444;
            color: #ccc;
        }
        
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        h1 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .bio {
            font-size: 14px;
            color: var(--subtext-color);
            max-width: 90%;
            margin: 0 auto;
            line-height: 1.4;
            transition: color 0.3s;
        }
        
        .links-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            position: relative;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-left: 5px solid #ccc;
            /* default left border */
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s, transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.6s ease-out forwards;
            position: relative;
        }
        
        .social-link:hover {
            background-color: var(--link-hover);
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:active {
            transform: scale(0.97);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:nth-child(1) {
            animation-delay: 0.4s;
            border-left-color: #3b5998;
        }
        
        .social-link:nth-child(2) {
            animation-delay: 0.55s;
            border-left: 5px solid;
            border-left-color: #FF90B6;
        }
        
        .social-link:nth-child(3) {
            animation-delay: 0.7s;
            border-left-color: #333;
        }
        
        .social-link:nth-child(4) {
            animation-delay: 0.85s;
            border-left-color: #0088cc;
        }
        
        .social-link:nth-child(5) {
            animation-delay: 1s;
            border-left-color: #0077b5;
        }
        
        .social-link:nth-child(6) {
            animation-delay: 1.15s;
            border-left-color: #2A2626;
        }
        
        .social-link:nth-child(7) {
            animation-delay: 1.15s;
            border-left-color: #FEB360;
        }
        
        /* X/Twitter */
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .social-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            margin-right: 12px;
            background-color: transparent;
            color: #000;
            flex-shrink: 0;
            transition: background-color 0.3s, color 0.3s;
            z-index: 1;
        }
        
        .link-text {
            display: flex;
            flex-direction: column;
        }
        
        .link-title {
            font-size: 15px;
            font-weight: 500;
        }
        
        .link-url {
            font-size: 13px;
            color: var(--subtext-color);
            transition: color 0.3s;
        }
        
        .private {
            position: absolute;
            right: 0;
            top: 0;
            transform: translate(-50%, -30%);
            margin: 0;
            z-index: 10;
        }
        
        .private svg {
            height: 20px;
            width: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: var(--footer-color);
            border-top: 1px solid var(--border-color);
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1.3s forwards;
            transition: color 0.3s, border-color 0.3s;
        }
        
        @media (max-width:480px) {
            .container {
                border-radius: 0;
            }
            
            .profile-pic {
                width: 90px;
                height: 90px;
            }
        }

    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        
        // Detect system preference on load
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        }
        
        // Toggle button functionality
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        });
        
        // Optional: Listen for system changes dynamically
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!document.body.classList.contains('dark-mode-manual')) {
                document.body.classList.toggle('dark-mode', e.matches);
                toggleBtn.textContent = e.matches ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            }
        });
    </script>
